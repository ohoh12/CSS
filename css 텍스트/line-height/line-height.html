<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="line-height.css">
</head>
<body>
    <h1>line-height 속성을 이용한 줄간격 설정</h1>
    <p class="narrowLineHeight">이 부분은 줄간격을 줄여보았어요<br>
    이 부분은 줄간격을 줄여보았어요</p>
    <p>이 부분은 기본 줄간격입니다.<br>
    이 부분은 기본 줄간격입니다.</p>
    <p class="wideLineHeight">이 부분은 줄간격을 늘려보았어요<br>
    이 부분은 줄간격을 늘려보았어요</p>
</body>
</html>
